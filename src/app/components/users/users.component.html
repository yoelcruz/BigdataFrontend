<div class="col-lg-8">
    <h1 class="h1-strong">{{title}}</h1>

    <div class="people">

        <!-- listado -->
        <div *ngFor="let user of users" class="item-user">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="image-user pull-left">
                        <a href="#">
                            <img src="{{ url + 'user/' + user.image + '/getImage' }}" *ngIf="user.image"/>
                            <img src="assets/imagen por defecto user.jpg" class="avatar-default" *ngIf="!user.image"/>
                        </a>
                    </div>

                    <div class="user-name pull-left">
                        <p class="name-surname">
                            <a href="#">
                                {{user.name + ' ' + user.surname}} 
                            </a>
                        </p>
                        <p class="nickname">{{user.nick}}</p>                                            
                    </div>
                </div>                
            </div>
        </div>
       <!--  PAGINACION -->
       <ul class="pagination pull-right">
           <li *ngIf="page > 1"><a [routerLink]="['/gente', previousPage]">Anterior</a></li>
           <li *ngIf="pages != page"><a [routerLink]="['/gente', nextPage]">Siguiente</a></li>
       </ul>
    </div>

</div>
